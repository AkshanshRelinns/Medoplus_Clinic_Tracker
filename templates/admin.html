<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="position-absolute top-0 end-0 p-3">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="60">
</div>
    <div class="container">
        <h2 class="mb-4">Admin Console</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <a href="{{ url_for('create_user') }}" class="btn btn-success me-2">Create User</a>
        <a href="{{ url_for('download') }}" class="btn btn-primary me-2">Download CSV</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>
</body>
</html>
