<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Entry Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Appointment Entry Form</h2>
    <div>
      <span class="me-2">Welcome, {{ session['username'] }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
  </div>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" class="p-4 bg-white rounded shadow-sm">
    <div class="mb-3">
      <label class="form-label">Name *</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender *</label>
      <select name="gender" class="form-select" required>
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number *</label>
      <input type="text" name="phone" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Discount Coupon Number</label>
      <input type="text" name="discount_coupon" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Type of Coupon</label>
      <select name="coupon_type" class="form-select">
        <option value="">-- Select Type --</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Tentative Appointment Date (DD-MM-YYYY) *</label>
      <input type="text" name="date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Entry Done By *</label>
      <input type="text" name="entry_by" class="form-control" required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
    </div>
  </form>
</div>

</body>
</html>
