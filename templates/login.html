<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
  <h2>Login</h2>
  {% with messages = get_flashed_messages() %}
    {% for msg in messages %}
      <p style="color:red;">{{ msg }}</p>
    {% endfor %}
  {% endwith %}

  <form method="post">
    Username: <input name="username"><br><br>
    Password: <input type="password" name="password"><br><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
